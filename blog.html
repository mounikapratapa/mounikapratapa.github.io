        body {
            background-color: #f3efeb;
            font-family: 'EB Garamond', serif;
            color: #2e2a26;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }
        .left-column {
            flex: 1;
            padding-right: 20px;
            text-align: center;

        }

            display: block;

            padding: 10px;

            color: #faf7f3;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .nav-buttons a:hover {
            background-color: #5e3927;
        }
        .right-column {
            flex: 2;
            padding-left: 20px;
        }
        h1 {
            color: #8b5e3c;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .post {
            margin-bottom: 40px;
        }
        .post h2 {
            color: #8b5e3c;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .post p {
            color: #2e2a26;
            font-size: 1rem;
            line-height: 1.8;
        }
        a {
            color: #8b5e3c;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            width: 100%;
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
